<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Űrlap</title>
</head>

<body>
    <h1>Űrlap használat</h1>
    <form>
        <p>
        <label>Név</label>
        <input type="text" placeholder="példaszöveg" >
    </p>
    <p>
        <label>email</label>
        <input type="email" placeholder="valami@valami.v">
    </p>
    <p>
        <label>Születési év</label>
        <input type="number" value="2000" min="1904" max="2024">
    </p>
    <p>
        <label >Legmagasabb iskolai végzettség</label></p>
        <input type="radio" name="vegzettseg" title="Kattintson rám!">
        <label>8 általásnos</label>
        <br>
        <input type="radio" name="vegzettseg">
        <label>Érettségi</label>
        <br>
        <input type="radio" name="vegzettseg">
        <label>FőIskola</label>
        <br>
        <input type="radio" name="vegzettseg">
        <label>Egyetem</label>
        <br>
    </p>
    <p>
        <label >Nem</label></p>
        <input type="radio" name="vegzettseg" title="Kattintson rám!" >
        <label>Férfi</label>
        <br>
        <input type="radio" name="vegzettseg">
        <label>Nő</label>
        <br>
        
    </p>
    <label>Kedvenc színe(i)</label>
    <p>
        <input type="checkbox" value="zöld">
        <label>zöld</label>
        <br>
        <input type="checkbox" value="piros">
        <label>piros</label>
        <br>
        <input type="checkbox" value="kék">
        <label>kék</label>
        <br>
        <input type="checkbox" value="fekete">
        <label>fekete</label>
        <br>

    </p>
    <input type="button" value="OK" disabled>
    <input type="submit">
    <button>Kilépés</button>
    <input type="reset" value="Adatok törlése">
    </form>
</body>

</html>
