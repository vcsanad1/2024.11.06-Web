<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Példa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%; /* A tartalom szélessége */
            margin: 0 auto; /* Középre igazítja */
            padding: 20px;
            background-color: #f2f2f2;
        }
        h1 {
            font-size: 2em; /* A cím mérete */
            color: #333;
        }
        p {
            font-size: 1.2em; /* A szöveg mérete */
            line-height: 1.5;
            color: #555;
        }
        .box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Viewport Meta Tag Példa</h1>
        <p>Ez egy egyszerű weboldal, amely a <code>meta viewport</code> tagot használja. Ha mobiltelefonon nézed, a tartalom automatikusan igazodik a képernyő szélességéhez.</p>
        <div class="box">
            <p>A viewport beállítások alkalmazásával a tartalom jól skálázódik!</p>
        </div>
    </div>
</body>
</html>
