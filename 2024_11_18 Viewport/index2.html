<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">

    <title>Viewport Példa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .content {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 600px) {
            header {
                font-size: 18px;
            }
            main {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Reszponzív Weboldal</h1>
</header>

<main>
    <p>Ez egy egyszerű példa, amely bemutatja, hogyan működik a viewport meta tag.</p>
    <img class="content" src="https://via.placeholder.com/800x400" alt="Példa kép">
</main>

</body>
</html>
